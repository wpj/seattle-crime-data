<div class="row">
  <div class="large-12 small-12 columns">
    <h1>Charts</h1>
  </div>
  <div class="large-12 small-12 columns">
    <h2 class="chart-header">Crimes by distance</h2>
    <p class="chart-header">Breakdown of crime that occurs within a mile of CenturyLink Field</p>
    <pie-chart data="distanceData"></pie-chart>
  </div>

  <div class="large-12 small-12 columns">
    <h2 class="chart-header">Crime Type Frequency</h2>
    <p class="chart-header">Breakdown of the types of crime that occur within a mile of CenturyLink Field</p>
    <bar-graph data="crimeData"></bar-graph>
  </div>
</div>
